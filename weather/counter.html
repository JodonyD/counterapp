<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="C:\Users\jodon\Downloads\bootstrap-5.3.7-dist\bootstrap-5.3.7-dist\css\bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Simple Counter App</title>
    </head>
<body>
    <div class="container counter-container">
        <h1>Simple Counter</h1>
        <div class="counterDisplay" id="counterDisplay">0</div>
        <br><br>

         <div class="d-flex flex-column flex-sm-row justify-content-center btn-group">
            <button id="decrementBtn" class="btn btn-custom btn-decrement">- Decrement</button>
            <button id="resetBtn" class="btn btn-custom btn-reset">Reset</button>
            <button id="incrementBtn" class="btn btn-custom btn-increment">+ Increment</button>
        </div>
    </div>

     <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

   <script>
    //get refrernce to html elements 
    const counterDisplay = document.getElementById('counterDisplay');
    const incrementBtn = document.getElementById('incrementBtn');
    const decrementBtn = document.getElementById('decrementBtn');
    const resetBtn = document.getElementById('resetBtn');

    //initialize the counter
    let counter=0;

    //function to update the display 
    function updateDisplay(){
        counterDisplay.textContent = counter;
    }

    //event listener for buttons 
    incrementBtn.addEventListener('click', () => {
        counter++;
        updateDisplay();
    });

    decrementBtn.addEventListener('click', () =>{
        counter--;
        updateDisplay();
    });

    resetBtn.addEventListener('click', () => {
        counter=0;
        updateDisplay();
    });

    //initalize display on page load
    winodw.onload =updateDisplay;
   </script>
</body>
</html>
